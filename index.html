<!DOCTYPE html>
<html>
<head>
	<title> The mikisha-verse </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale =1.0" />
	<meta name="description" content="Home Page for Mikisha's website" />
	<meta name="author" content="Mikisha Aryanna Pillay" />
	<link rel="stylesheet" href="styles/normalise.css" />
	<link rel="stylesheet" href="styles/main.css" />

	<script type="module" src="scripts/common.js"></script>
	<script type="module" src="scripts/menu.js"></script>
	<script type="module">
		import { initialize } from './scripts/menu.js';
		initialize("Home");
	</script>
	<script type="text/javascript" src="scripts/menuAnimation.js"></script>

</head>
<body>
	<header>
		<div class="row">
			<div id="homeLink" class="column heading">
			</div>
			<div id="navContainer" class="column navDiv">
				<nav id="navMenu" />
			</div>
			<div class="column" style=" align-content:center;  float:right;">
				<input type="checkbox" id="chkBMenu" onclick="toggleMenu()" />
				<label for="chkBMenu"><span title="Burger Menu" class="burgerMenu"></span></label>
			</div>
		</div>
	</header>
	<h1 class="homeTagline">
		Tap into each world of Mikisha's universe:
	</h1>
	<nav class="indexMenu">

		<div class="iconContainer">
			<img id="blogIcon" class="icon" src="images/home/blogIcon.png"
					 onmouseover="bigImg('blogIcon','myBlogs')"
					 onmouseout="normalImg('blogIcon', 'myBlogs')" />
			<h1 id="myBlogs" style="position: absolute; align-items:center; visibility: hidden" onmouseover="bigImg('blogIcon', 'myBlogs')">
				<a class="sphereNav" href="blogs/blogs.html"> BLOGS </a>
			</h1>
		</div>

		<div class="iconContainer">
			<img id="designIcon" class="icon" src="images/home/yellowIcon.png"
					 onmouseover="bigImg('designIcon','myDesigns')"
					 onmouseout="normalImg('designIcon','myDesigns')" />
			<h1 id="myDesigns" style="position: absolute; visibility: hidden" onmouseover="bigImg('designIcon', 'myDesigns')">
				<a class="sphereNav" href="design/design.html"> DESIGNS </a>
			</h1>
		</div>

		<div class="iconContainer">
			<img id="essayIcon" class="icon" src="images/home/greenIcon.png"
					 onmouseover="bigImg('essayIcon','myEssays')"
					 onmouseout="normalImg('essayIcon','myEssays')" />
			<h1 id="myEssays" style="position: absolute; visibility: hidden" onmouseover="bigImg('essayIcon', 'myEssays')">
				<a class="sphereNav" href="essay/essay.html"> ESSAYS </a>
			</h1>
		</div>

		<div class="iconContainer">
			<img id="profileIcon" class="icon" src="images/home/blueIcon.png"
					 onmouseover="bigImg('profileIcon','myProfile')"
					 onmouseout="normalImg('profileIcon','myProfile')" />
			<h1 id="myProfile" style="position: absolute; visibility: hidden" onmouseover="bigImg('profileIcon', 'myProfile')">
				<a class="sphereNav" href="profile/profile.html"> PROFILE </a>
			</h1>
		</div>

		<div class="iconContainer">
			<img id="portfolioIcon" class="icon" src="images/home/menuIconGrey.png"
					 onmouseover="bigImg('portfolioIcon','myPortfolio')"
					 onmouseout="normalImg('portfolioIcon','myPortfolio')" />
			<h1 id="myPortfolio" style="position: absolute; visibility: hidden" onmouseover="bigImg('portfolioIcon', 'myPortfolio')">
				<a class="sphereNav" href="portfolio/portfolio.html"> PORTFOLIO </a>
			</h1>
		</div>
	</nav>
	<footer style="align-items:end">
		<p>
			<center>
				Est. 30 January 2002
			</center>
		</p>
	</footer>
</body>
</html>
